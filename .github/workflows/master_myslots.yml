# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myslots

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https:// ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_237005441e1b4bd2a22613855a86fb76 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_93fd42386b704c0596591273c21d73d1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags:  ghcr.io/${{ secrets.AzureAppService_ContainerUsername_237005441e1b4bd2a22613855a86fb76 }}/slots:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myslots'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c59adfcb89384ed2bbc4fe191e150917 }}
        images: ' ghcr.io/${{ secrets.AzureAppService_ContainerUsername_237005441e1b4bd2a22613855a86fb76 }}/slots:${{ github.sha }}'